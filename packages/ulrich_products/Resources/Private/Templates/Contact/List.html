<html xmlns="http://www.w3.org/1999/xhtml" lang="en" data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd">

    <f:layout name="Default" />

    <f:section name="content">
        <f:if condition="{contacts}">
            <div class="contactpersons">
                <f:for each="{contacts}" as="contact">
                    <f:render partial="Contact/Person" arguments="{contact:contact}" />
                </f:for>
            </div>
        </f:if>
    </f:section>
</html>
