{namespace vh=In2code\Powermail\ViewHelpers}

<div class="powermail_fieldwrap powermail_fieldwrap_type_check privacylink powermail_fieldwrap_{field.marker} {field.css} {settings.styles.framework.fieldAndLabelWrappingClasses}">
	<label for="powermail_field_{field.marker}" class="{settings.styles.framework.labelClasses}" title="{field.description}">
	</label>

	<div class="{settings.styles.framework.fieldWrappingClasses}">
		<div class="{settings.styles.framework.checkClasses} {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}">
			<label>
				<f:form.checkbox
						property="{field.marker}"
						value="1"
						checked="{vh:Misc.PrefillField(field:field, mail:mail)}"
						id="powermail_field_{field.marker}"
						additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field)}"
						class="powermail_checkbox powermail_checkbox_{field.uid}" />
				<f:format.htmlentitiesDecode><f:translate key="form.privacy.accept" extensionName="SitePackage" arguments="{0: '{f:uri.page(pageUid: settings.pid_privacy)}'}" /><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if></f:format.htmlentitiesDecode>
			</label>
			<label><f:format.htmlentitiesDecode><f:translate key="form.privacy.hint" extensionName="SitePackage" arguments="{0: '{f:link.email(email: settings.email_privacy)}'}" /></f:format.htmlentitiesDecode></label>
		</div>

		<f:if condition="{settings.validation.client}">
			<div class="powermail_field_error_container powermail_field_error_container_{field.marker}"></div>
		</f:if>
	</div>
</div>
