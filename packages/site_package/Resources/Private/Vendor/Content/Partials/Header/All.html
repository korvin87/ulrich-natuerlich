<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.parentgrid_tx_gridelements_backend_layout} != 'defaultaccordion' && {data.parentgrid_tx_gridelements_backend_layout} != 'tabs'">
    <f:if condition="{data.header} || {data.subheader} || {data.date}">
        <header>
            <f:render partial="Header/Header" arguments="{
            header: data.header,
            layout: data.header_layout,
            positionClass: 'h-style h-style-{data.tx_sitepackage_headerstyle} textalign--{data.header_position}',
            link: data.header_link,
            default: settings.defaultHeaderType}" />
            <f:render partial="Header/SubHeader" arguments="{
            subheader: data.subheader,
            layout: data.header_layout,
            positionClass: 'h-style h-style-{f:cObject(typoscriptObjectPath: \'lib.subheader_headerstyle\', data: \'{headerstyle: data.tx_sitepackage_headerstyle}\')} textalign--{data.header_position}',
            default: settings.defaultHeaderType}" />
            <f:render partial="Header/Date" arguments="{
            date: data.date,
            positionClass: 'h-style h-style-{data.tx_sitepackage_headerstyle}'}" />
        </header>
    </f:if>
</f:if>
</html>
